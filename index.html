</head>
<body>
    <form action="">
        <div id="outerdiv">
            <div id="screendiv">
                <input type="text"  id="screen">
            </div>
            <div  id="no1">
                <input type="button" value=1 onclick="btnClk(value)" class="number" id="one">
            </div>
            <div  id="no2">
                <input type="button"n value=2 onclick="btnClk(value)" class="number" id="two">
            </div>
            <div  id="no3">
                <input type="button" value=3 onclick="btnClk(value)" class="number" id="three">
            </div>
            <div  id="no4">
                <input type="button" value=4 onclick="btnClk(value)" class="number" id="four">
            </div>
            <div  id="no5">
                <input type="button" value=5 onclick="btnClk(value)" class="number" id="five">
            </div>
            <div  id="no6">
                <input type="button" value=6 onclick="btnClk(value)" class="number" id="six">
            </div>
            <div  id="no7">
                <input type="button" value=7 onclick="btnClk(value)" class="number" id="seven">
            </div>
            <div  id="no8">
                <input type="button" value=8 onclick="btnClk(value)" class="number" id="eight">
            </div>
            <div  id="no9">
                <input type="button" value=9 onclick="btnClk(value)" class="number" id="nine">
            </div>
            <div  id="no0">
                <input type="button" value=0 onclick="btnClk(value)" class="number" id="zero">
            </div>
            <div id="equalto">
                <input type="button" value="=" onclick="findResult()" class="operator" >
            </div>
            <div id="addition">
                <input type="button" value="+" onclick="optrbtnClk(value)" class="operator" >
            </div>
            <div id="subtraction">
                <input type="button" value="-" onclick="optrbtnClk(value)" class="operator" >
            </div>
            <div id="multiplication">
                <input type="button" value="*" onclick="optrbtnClk(value)" class="operator" >
            </div>
            <div id="division">
                <input type="button" value="/" onclick="optrbtnClk(value)" class="operator" >
            </div>
            <div id="modulus">
                <input type="button" value="%" onclick="optrbtnClk(value)" class="operator" >
            </div>
            <div id="clr">
                <input type="button" value="CLR" onclick="clr()" id="clrbutton">
            </div>
        </div>
    </form>
